<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li</title>
    <style>
        li {
            list-style: none;
            padding: 10px;
            width: 10%;
            text-align: center;
            background-color: skyblue;
            color: white;
        }

        ul {
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li:hover {
            background-color: aquamarine;
        }

        ul {
            display: flex;
        }
    </style>
</head>
<body>
    <ul>
        <li>亚洲成人</li>
        <li>欧美成人</li>
        <li>成人动漫</li>
        <li>成人游戏</li>
        <li>成人漫画</li>
    </ul>
</body>
</html>
