<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li</title>
    <link rel="stylesheet" href="../css/font/iconfont.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        li {
            list-style: none;
            padding: 10px;
            width: 10%;
            text-align: center;
            background-color: skyblue;
            color: white;
        }

        ul {
            padding: 0;
            display: flex;
            justify-content: center;
        }

        li:hover {
            background-color: aquamarine;
        }

        ul {
            display: flex;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="icon iconfont iconenter">亚洲成人</div>
        </li>
        <li>
            <div class="icon iconfont iconenterinto">欧美成人</div>
        </li>
        <li>
            <div class="icon iconfont iconenterinto_fill">成人动漫</div>
        </li>
        <li>成人游戏</li>
        <li>成人漫画</li>
    </ul>
    <button class="btn btn-primary">button</button>
</body>
</html>
