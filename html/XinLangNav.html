<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XinLangNav</title>
    <style>
        .nav {
            height: 41px;
            border: 1px solid #DDDDDD;
            border-top: 3px solid #ff8500;
        }
        .nav a {
            text-decoration: none;
            color: #AAAAAA;
            line-height: 41px;
            padding: 0 20px;
            display: inline-block;
        }

        .nav a:hover {
            color: #ff8500;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>
    </div>
</body>
</html>
